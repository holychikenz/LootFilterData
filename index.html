<title>Loot</title>
<script src="loot.js"></script>
<script>
window.onload = function() {
    async function startup() {
      let dataURL = await fetch("https://raw.githubusercontent.com/holychikenz/LootFilterData/main/compiledTablesV2.json")
      let data = await dataURL.json();
      let lshow = new lootshow(data)
    }
    startup()
}
</script>

<body style="background-color:#343a40;">
  <label class="text-light" style="width:80px" for="zone">Zone: </label> <select name="zone" id="zone"></select><br>
